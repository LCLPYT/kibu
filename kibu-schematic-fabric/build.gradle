plugins {
    id 'java'
}

archivesBaseName = "kibu-schematic-fabric"

moduleDependencies(project, [
        'kibu-nbt-api',
        'kibu-schematic-api',
        'kibu-access-lib'
])

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'kibu-schematic-fabric'
                description = 'Kibu schematic and NBT API for Fabric'
            }
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    testImplementation "net.fabricmc:fabric-loader-junit:${project.loader_version}"
}

test {
    useJUnitPlatform()
}